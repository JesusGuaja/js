<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Trivago</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" name="" id="nombre" class="form-control">
              </div>
              <div class="col">
                <label for="apellido">Apellido</label>
                <input type="text" name="" id="apellido" class="form-control">
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <label for="mail" class="form-label">E-mail</label>
                  <input type="text" name="" id="mail" class="form-control">
              </div>
              <div class="col">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="text" name="" id="telefono" class="form-control">
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <label for="localidad" class="form-label">Localidad</label>
                  <input type="text" name="" id="localidad" class="form-control">
              </div>
              <div class="col">
                  <label for="provincia" class="form-label">Provincia</label>
                  <input type="text" name="" id="provincia" class="form-control">
              </div>
              <div class="col">
                  <label for="codigop" class="form-label">Codigo Postal</label>
                  <input type="text" name="" id="codigop" class="form-control">
              </div>
          </div>
          <div class="row">
              <div class="col">
                <label for="habitaciones" class="form-label">Habitaciones</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Individual</option>
                    <option value="2">Matrimonial</option>
                    <option value="3">Cuatro Personas</option>
                    <option value="4">Seis Personas</option>
                  </select>
              </div>
              <div class="col">
                  <label for="" class="form-label">Asiste con Mascota</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Si
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      No
                    </label>
                  </div>
              </div>
              <div class="col">
                  <label for="noches" class="form-label">Cantidad de Noches</label>
                  <input type="number" id="noches" class="form-control" max="16" min="0">
              </div>
          </div>
          <div class="row">
              <div class="col">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Escribir Comentario" id="comentario" style="height: 100px"></textarea>
                    <label for="comentario">Comentario</label>
                  </div>
                  <p id="mensaje"></p>
              </div>
          </div>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
